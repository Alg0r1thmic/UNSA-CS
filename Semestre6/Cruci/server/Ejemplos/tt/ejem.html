<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>

  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Tooltip CSS</title>


  <style type="text/css">
.tip { position: relative;
z-index: 0;
}
.tip:hover { background-color: transparent;
z-index: 1;
}
.tip span { border: 1px solid rgb(255, 102, 0);
padding: 5px;
position: absolute;
text-decoration: none;
background-color: rgb(255, 204, 153);
color: rgb(77, 38, 0);
width: 6em;
text-align: center;
visibility: hidden;
font-size: 0.7em;
line-height: 10px;
}
.tip:hover span { visibility: visible;
top: 30px;
left: 25px;
}
  </style>
</head>


<body>

<br>

<a href="#" class="tip">Pasar el ratón<span>Tooltip</span></a><br>

<br>

<a href="#" class="tip">Pasar el ratón<span>Title
simulado</span></a>
<br>



</body></html>
